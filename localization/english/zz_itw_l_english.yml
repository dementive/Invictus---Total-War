julii_01_missions:0 "House of Julii"
julii_01_missions_DESCRIPTION:0 "Gods...I hate Gauls. My grandfather hated them too, even before they put out his eyes. Did you think I'd be out here on the frontier without good reason? Yes, Rome needs a strong frontier. No, Rome doesn't need unwashed barbarians at her gates! So, that's why I'm here, the leader of the Julii: to bring Roman order to stinking Gauls. Revenge? That'd be good too. This war against the Gauls won't last long, and when it's done, I've got plans. This is all about power, power in Rome. Going down that road means dealing with all my rivals: the Senate, the Greeks, those Carthaginian elephant-riders, the Scipii and the Brutii families too. After all, the man who controls Rome rules the world...and one day, I will be Emperor."
julii_01_missions_CRITERIA_DESCRIPTION:0 "This mission will be considered complete once Gaul has been subdued in the name of Rome."
julii_01_missions_BUTTON_TOOLTIP:0 "Rome will be ours!"


brutii_01_missions:0 "House of Brutii"
brutii_01_missions_DESCRIPTION:0 "We Brutii are the only true Romans. We saved Rome, we drove out the kings, we made the Republic. The family deserve respect; respect, and obedience. We know what is best for Rome: new lands, living space, territories, slaves! I know what must be done. The Greeks look down their perfumed noses at all Romans, and they hate us. I'm going to give them a reason for hate...when I've crushed them! Roman steel, that's the answer; Roman steel in the Brutii fist. And the other great Roman families...the Scipii; trash! They have no respect for proper Roman ways, for us! The Julii prostitute themselves. As if the people matter! Bah! We Brutii must lead Rome."
brutii_01_missions_CRITERIA_DESCRIPTION:0 "This mission will be considered complete when we have assured our hegemony over southern Italy and Greece."
brutii_01_missions_BUTTON_TOOLTIP:0 "Rome will be ours!"

